<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peace Educational Center</title>
    <!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url("{% static 'images/logo.png' %}") no-repeat center center fixed;
            background-size: contain;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(102, 51, 153, 0.7);
            z-index: 0;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: #764ba2;
            color: white;
            font-weight: 500;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background: #5a3d85;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            z-index: 1;
            position: relative;
            animation: fadeIn 0.8s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-container h2 {
            color: white;
            font-size: 26px;
            margin-bottom: 20px;
        }

        .login-container button {
            width: 100%;
            padding: 20px;
            background: #663399;
            color: white;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-bottom: 15px;
        }

        .login-container button:hover {
            background: #5a2d85;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
.message-container {
    position: absolute;
    top: 20px;
    width: 100%;
    height:500px;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    padding: 0 15px;
}

.message-container .alert {
    max-width: 600px;
    width: 100%;
    height:500px;
    border-radius: 10px;
}


    </style>
</head>

<body>
  <div class="message-container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  </div>

  <div class="login-container">
      <h2>Teacher View</h2>
      <a href="{% url 'class_view' %}" class="btn">View Class </a>
      <a href="{% url 'add_student' %}" class="btn">Add Student </a>
  </div>



<!-- Bootstrap 5 JS (for dismissible alerts and more) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
