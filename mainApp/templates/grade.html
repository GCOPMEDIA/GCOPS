  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Grades</title>
   <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f8;
            padding: 40px;
            color: #333;
        }

        h2 {
            color: #663399;
            text-align: center;
            margin-bottom: 40px;
        }

        .form-wrapper {
            background: #f5f3ff; /* soft lavender */
            border-radius: 12px;
            padding: 25px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(102, 51, 153, 0.08);
            border-left: 6px solid #663399;
        }

        .form-wrapper h3 {
            color: #663399;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
    background-color: #d6c3f5; /* deeper lavender */
    transition: border 0.3s ease;
}



        input:focus {
    border-color: #663399;
    outline: none;
    background-color: #c9b2f0; /* slightly deeper on focus */
}


        button {
            display: block;
            margin: 30px auto 0;
            padding: 12px 30px;
            background-color: #663399;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #552b82;
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <h2>Enter Grades for {{ student.first_name }} {{ student.last_name }}</h2>

    <form method="POST">
        {% csrf_token %}
        {% for subject in subjects %}
            <div class="form-wrapper">
                <h3>Grades for {{ subject.subject_name }}</h3>

                <label for="class_mark_{{ subject.subject_id }}">Class Mark:</label>
                <input type="number" min="0" max="99" name="class_mark_{{ subject.subject_id }}" id="class_mark_{{ subject.subject_id }}" min="0" max="100" required>

                <label for="exams_mark_{{ subject.subject_id }}">Exams Mark:</label>
                <input type="number" min="0" max="99" name="exams_mark_{{ subject.subject_id }}" id="exams_mark_{{ subject.subject_id }}" min="0" max="100" required>
            </div>
        {% endfor %}
        <div class="form-wrapper">
    <h3>Additional Student Info</h3>

    <label for="conduct">Conduct:</label>
    <input type="text" name="conduct" id="conduct" placeholder="e.g. Excellent behavior" required>

    <label for="attendance">Attendance:</label>
    <input type="text" name="attendance" id="attendance" placeholder="e.g. 253" required>

    <label for="interest">Subject Interest:</label>
    <input type="text" name="interest" id="interest" placeholder="e.g. Mathematics" required>

    <label for="overall_remarks">General Remarks:</label>
    <input type="text" name="overall_remarks" id="overall_remarks" placeholder="e.g. Promising student" required>
</div>

        <button type="submit">Submit Grades</button>
    </form>
</body>
</html>
